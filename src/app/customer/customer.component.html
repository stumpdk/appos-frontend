<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>{{customer.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{customer.phone}}</p> 
        <p>{{customer.email}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button *ngIf="showDetailsButton" mat-raised-button routerLink="/customer/{{customer.id}}"><mat-icon>info</mat-icon></button>
        <button *ngIf="showEditButton" mat-raised-button routerLink="/customer/{{customer.id}}/edit"><mat-icon>edit</mat-icon></button>
        <button *ngIf="showDeleteButton" mat-raised-button (click)="deleteCustomer(customer)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
